<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt | Epic Moto Tours</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Epic Moto Tours Logo">
        </div>
        <nav>
            <ul>
                <li><a href="/">Domov</a></li>
                <li><a href="/ture">Ture</a></li>
                <li><a href="/prijava">Prijava</a></li>
                <li><a href="/kontakt" class="btn">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <h1>Kontaktiraj nas</h1>
        <form action="/kontakt" method="post">
            <label for="ime">Ime in priimek:</label>
            <input type="text" id="ime" name="ime" required>

            <label for="email">E-pošta:</label>
            <input type="email" id="email" name="email" required>

            <label for="sporocilo">Sporočilo:</label>
            <textarea id="sporocilo" name="sporocilo" rows="5" required></textarea>

            <button type="submit" class="btn">Pošlji sporočilo</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Epic Moto Tours | Kontakt: epicmototours@gmail.com</p>
    </footer>
</body>
</html>
