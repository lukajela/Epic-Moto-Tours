<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h2 {
      color: #ff9900;
      margin-bottom: 20px;
    }
    p {
      line-height: 1.6;
      margin-bottom: 10px;
    }
    .label {
      font-weight: bold;
      color: #555;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.85rem;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Prejeli ste novo sporočilo</h2>
    <p><span class="label">Ime:</span> {{ ime }}</p>
    <p><span class="label">E-pošta:</span> {{ email }}</p>
    <p><span class="label">Sporočilo:</span></p>
    <p>{{ sporocilo }}</p>
    <div class="footer">
      Epic Moto Tours | <a href="mailto:epicmototours@gmail.com">epicmototours@gmail.com</a>
    </div>
  </div>
</body>
</html>
