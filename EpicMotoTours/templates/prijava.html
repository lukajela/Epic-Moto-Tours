<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava na turo | Epic Moto Tours</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Epic Moto Tours Logo">
        </div>
        <nav>
            <ul>
                <li><a href="/">Domov</a></li>
                <li><a href="/ture">Ture</a></li>
                <li><a href="/prijava" class="btn">Prijava</a></li>
                <li><a href="/kontakt">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <h2 style="text-align: center; margin-top: 40px;">Prijava na turo</h2>

    <form method="POST">
        <label for="ime">Ime in priimek:</label>
        <input type="text" id="ime" name="ime" required>

        <label for="email">E-pošta:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefon">Telefon:</label>
        <input type="tel" id="telefon" name="telefon" required>

        <label for="tura">Izberi turo:</label>
        <select id="tura" name="tura" required>
            <option>Alpska avantura</option>
            <option>Balkanska ekspedicija</option>
            <option>Jadranska obala</option>
        </select>

        <button type="submit">Pošlji prijavo</button>
    </form>

    <footer>
        <p>&copy; 2025 Epic Moto Tours | Kontakt: epicmototours@gmail.com</p>
    </footer>
</body>
</html>
